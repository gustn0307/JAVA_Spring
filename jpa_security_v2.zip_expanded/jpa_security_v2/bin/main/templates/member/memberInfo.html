<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
    	<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<th:block th:insert="/index::menu" />
	
		멤버정보는 멤버인증 되어야 확인 가능합니다.
		<p sec:authentication="name"></p>
		<p >[[${#authentication.name}]]</p>
		<p >[[${#authentication.principal}]]</p>
		<p >[[${#authentication.principal.email}]]</p>
		<p >[[${#authentication.principal.name}]]</p>
		<ul th:with="m=${#authentication.principal}">
			<li>[[${m.email}]]</li>
			<li>[[${m.name}]]</li>
		</ul>
	</body>
</html>
